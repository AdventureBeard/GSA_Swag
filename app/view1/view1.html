<div layout="row" layout-align="center" flex="70" id="mainLayout">
    <md-card flex="60">
        <md-card-content>
            <img src="http://i.imgur.com/fVkeYRN.png">

            <h3 style="text-align: center">PRESS THE BUTTON</h3>
        </md-card-content>
        <div class="md-actions" layout="">
            <span flex></span>
            <md-button layout-align="center center" ng-click="spin()" ng-disabled="wait"
                       class="md-raised md-primary"
                       style="width: 75%; height: 350px">
                <h1 ng-hide="wait" style="font-size: 10vw" >SWAG</h1>

                <h1 ng-show="wait" style="font-size: 4vw" class="animate">{{ prize | uppercase }}</h1>
            </md-button>
            <span flex></span>
        </div>
    </md-card>

    <md-card flex="25" style="">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h3>Inventory</h3>
                <span flex></span>
                <md-button style="float: right" ng-click="changeMode()">{{ mode }}</md-button>
            </div>
        </md-toolbar>
        <form name="itemList" ng-submit="addItem()">
            <div layout="row" class="md-padding" id="inventoryList" style="margin-bottom: 5px">
                <md-input-container flex="35" style="margin-right: 15px">
                    <label>Item</label>
                    <input name="itemName" ng-model="newItemName">
                </md-input-container>
                <md-input-container flex="20" style="margin-right: 40px">
                    <label>Quantity</label>
                    <input ng-model="newItemAmount">
                </md-input-container>
                <div flex="30" style="text-align: center">
                    <md-button  ng-click="addItem()" style="min-width: 60px; margin-top: 20px">Add</md-button>
                </div>
            </div>
        </form>
        <md-list ng-repeat="item in items">
            <md-list-item class="md-padding" layout="row" style="max-height: 5%; padding-bottom: 2px; padding-top: 2px">
                <span flex="40">{{item.name}}</span>
                <span flex="40">Qty: {{item.amount}}</span>

                <div layout="row" layout-align="center end" flex="10">
                    <md-button class="md-raised md-primary" style="min-width: 30px;"
                               ng-click="dec(item)">-
                    </md-button>
                    <md-button class="md-raised md-primary" style="min-width: 30px;" ng-click="inc(item)">+</md-button>
                </div>
            </md-list-item>
        </md-list>

    </md-card>

</div>
