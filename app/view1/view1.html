<md-content layout="row" layout-align="center" flex="60" style="height:700px">
    <md-card flex="70">
        <md-card-content>
            <img src="res/Student_Ambassador_horizontal.png">
        </md-card-content>
        <div class="md-actions" layout="">
            <span flex></span>
            <md-button layout-align="center center" ng-click="roulette()" class="md-raised md-primary"
                       style="width: 70%; height: 400px">
                <h1 class="">SWAG</h1>
            </md-button>
            <span flex></span>
        </div>
        <div style="margin: 0 auto; width: 80%">
            <h1 style="text-align: center" class="animate" ng-if="prize">!!! {{ prize }} !!!</h1>
        </div>
    </md-card>
    <md-card flex="20" max-height="700px" style="overflow-y: auto">
        <form name="itemList" ng-submit="addItem()">
        <div layout="row" class="md-padding">
            <md-input-container style="width: 40%">
                <label>Item</label>
                <input name="itemName" ng-model="newItemName">
            </md-input-container>
            <md-input-container style="width: 20%">
                <label>Amt</label>
                <input ng-model="newItemAmount">
            </md-input-container>
            <md-button ng-click="addItem()" style="max-width: 20%">Add</md-button>
        </div>
            </form>
        <md-list ng-repeat="item in items">
            <md-list-item style="max-height: 5%">
                <span>{{item.name}}</span><span flex></span><span ng-click="subtract(item)">Amount: {{item.amount}}</span>
            </md-list-item>
        </md-list>
    </md-card>
</md-content>
